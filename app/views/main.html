<div id="pipelines">
  <table class="table">
      <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pipeline in pipelines">
            <td><a href="pipeline/{{pipeline.id}}" alt="{{pipeline.id}}">{{pipeline.id}}</a></td>
            <td><span ng-class="getStatusLabelClass(pipeline.status)">{{pipeline.status}}</span></td>
        </tr>
      </tbody>
  </table>
</div>
