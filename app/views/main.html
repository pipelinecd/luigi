<div id="pipelines">
  <table class="table">
      <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pipeline in pipelines">
            <td><a href="#/pipelines/{{pipeline.id}}" alt="{{pipeline.name}}">{{pipeline.name}}</a></td>
            <td>{{pipeline.creationTime}}</td>
        </tr>
      </tbody>
  </table>
</div>
