<div>Search: <input ng-model="query"/></div>
<div id="runs">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="run in runs | filter:query">
            <td><a href="#/runs/{{run.id}}" alt="{{run.id}}">{{run.id}}</a></td>
            <td><span ng-class="getStatusLabelClass(run.status)">{{run.status}}</span></td>
        </tr>
        </tbody>
    </table>
</div>
